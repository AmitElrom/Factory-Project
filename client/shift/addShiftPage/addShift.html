<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="addShift.js"></script>
</head>
<body onload="sessionStorageUser(), userActions()" class="container">

    <h1>Add New Shift <input type="button" value="Back To Shifts" class="btn btn-primary" 
      onclick="location.href = '../shiftsPage/shifts.html';"></h1>

    <div>

      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          placeholder="Enter date"
        />
        <small class="form-text text-muted"
          >Make sure the date syntax is - xx/xx/xxxx.</small
        >
      </div>

      <div class="form-group">
        <label for="start_time">Start Time</label>
        <input
          type="time"
          class="form-control"
          id="start_time"
          placeholder="Enter shift's start time"
        />
        <small class="form-text text-muted"
          >Make sure the syntax is - xx:xx.</small
        >
      </div>

      <div class="form-group">
        <label for="end_time">Date</label>
        <input
          type="time"
          class="form-control"
          id="end_time"
          placeholder="Enter shift's end time"
        />
        <small class="form-text text-muted"
          >Make sure the syntax is - xx:xx.</small
        >
      </div>

    </div>

    <input type="button" value="Create Shift" class="btn btn-primary" onclick="AddShift()"/>
    
</body>
</html>
