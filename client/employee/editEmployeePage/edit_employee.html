<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="edit_employee.js"></script>
  </head>
  <body onload="GetEmployee(), sessionStorageUser(), userActions()" class="container">

    <h1>Edit Employee <input type="button" value="Back To Employees" class="btn btn-primary" 
      onclick="location.href = '../employeesPage/employees.html';"></h1>

    <div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" />
        <small class="form-text text-muted"
          >Make sure first letter of first name is capitalized.</small
        >
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" />
        <small class="form-text text-muted"
          >Make sure first letter of last name is capitalized.</small
        >
      </div>
      <div class="form-group">
        <label for="start_year">Start Work Year</label>
        <input type="number" class="form-control" id="start_year" />
      </div>

      <div class="form-group">
        <label for="start_year">Department</label>
        <select class="form-control" id="select_dep">
            <option id="dep_default_opt" selected></option>
        </select>
      </div>

    </div> <br><br>

    <input type="button" value="Update" class="btn btn-primary" onclick="UpdateEmployee()" />

  </body>
</html>
